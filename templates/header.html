<nav class="sticky bg-white border-b border-gray-200 top-0 w-full">
  <div class="w-screen flex flex-wrap items-center justify-between px-8 py-4">
    <a
      href="/"
      class="flex items-center no-underline hover:no-underline active:no-underline"
    >
      <span class="self-center text-2xl font-bold whitespace-nowrap"
        >My Scratchpad</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
      >
        {% if current_user.is_authenticated %}
        <li>
          <a
            href="{{ url_for('logout') }}"
            class="block py-2 pl-3 pr-4 md:py-2 md:pl-3 md:pr-4 md:border no-underline md:border-blue-600 text-blue-600 bg-transparent rounded md:bg-transparent md:text-blue-600 md:hover:text-blue-800 md:p-0"
            aria-current="page"
            >Log out</a
          >
        </li>
        {% else %}
        <li>
          <a
            href="{{ url_for('login') }}"
            class="block py-2 pl-3 pr-4 md:py-2 md:pl-3 md:pr-4 text-blue-600 md:border no-underline md:border-blue-600 bg-transparent rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-800 md:p-0"
            >Log in</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
