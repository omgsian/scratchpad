<html>
  <head>
    <title>Ridzwan's scratchpad</title>
    <link href="/static/dist/css/output.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <div class="row sticky top-0 bg-black">
      <h1 class="text-2xl text-white font-bold p-4">My Scratchpad</h1>
    </div>

    <div class="m-2">
      <p>
        This project was developed by
        <a href="https://www.linkedin.com/in/ridzwanharon/">Ridzwan</a>. View
        <a href="https://github.com/omgsian/scratchpad">source code</a>.
      </p>
    </div>

    <div class="h-full">
      {% for comment in comments %}
      <div class="row comment">{{ comment }}</div>
      {% endfor %}
    </div>

    <div class="row sticky bottom-0 border-t-2 bg-white">
      <form action="#" method="POST">
        <div class="flex space-x-2 p-4">
          <div class="flex w-full sm:w-full">
            <textarea
              id="message"
              minlength="3"
              name="contents"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Write your thoughts here..."
              required
            ></textarea>
          </div>
          <div class="flex">
            <input
              id="submitButton"
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white font-bold py-2 px-4 rounded-lg"
              value="Post comment"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
