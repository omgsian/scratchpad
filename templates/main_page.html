<html>
  <head>
    <title>Ridzwan's scratchpad</title>
    <link href="/static/dist/css/output.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
  </head>
  <body class="bg-slate-200">
    <div id="sticky" class="flex sticky top-0 bg-slate-600">
      <h1 class="flex text-lg text-white h-16 font-bold ml-4 items-center">
        My Scratchpad üìù
      </h1>
    </div>
    <div class="max-w-full min-h-screen overflow-auto bg-white">
      <p class="m-4">
        This project was developed by
        <a href="https://www.linkedin.com/in/ridzwanharon/">Ridzwan</a>. View
        <a href="https://github.com/omgsian/scratchpad">source code</a>.
      </p>
      {% for comment in comments %}
      <div class="comment">{{ comment }}</div>
      {% endfor %}
    </div>
    <div id="footer" class="sticky bottom-0">
      <footer class="bg-slate-100">
        <form action="#" method="POST">
          <div class="flex space-x-2 p-4">
            <textarea
              id="message"
              minlength="3"
              name="contents"
              rows="4"
              class="block p-2.5 w-full h-16 lg:h-auto text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Write your thoughts here... üí≠"
              required
            ></textarea>

            <div class="flex">
              <input
                id="submitButton"
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white font-bold w-32 rounded-lg"
                value="Post"
              />
            </div>
          </div>
        </form>
      </footer>
    </div>
  </body>
</html>
